{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<title>{% block title %}Beach Forums{% endblock %}</title>
</head>
<body>
    <nav class="nav nav-pills bg-dark flex-column flex-sm-row justify-content-around">
        <div class="d-flex flex-column flex-sm-row">
            <a href="/" class="nav-link pt-3 pb-3">Home</a>
            <a href="/forums/" class="nav-link pt-3 pb-3">Forums</a>
            {% if user.is_authenticated %}
                <a href="/profile/" class="nav-link pt-3 pb-3">Profile</a>
                <a href="/logout/" class="nav-link pt-3 pb-3">Logout</a>
            {% else %}
                <a href="/login/" class="nav-link pt-3 pb-3">Login</a>
                <a href="/register/" class="nav-link pt-3 pb-3">Register</a>
            {% endif %}
        </div>
        <div class="d-flex align-self-center search-container">
            <input id="search-box" type="text" placeholder="Type Here">
            <button id="search-button" class="btn-primary">Search</button>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
